spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/zatcainvoicing
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: einvoicing-backend

logging:
  level:
    root: INFO
    com.yourcompany: DEBUG
